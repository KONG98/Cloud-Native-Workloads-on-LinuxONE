<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="meanTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Welcome to SCUT Bank APP</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.min.css">
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//cdn.bootcss.com/angular.js/1.2.16/angular.min.js"></script><!-- load angular -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER TO WELCOME -->
		<div class="jumbotron text-center">
			<h1>Welcome to SCUT Bank APP</h1>
		</div>

		<!-- FORM TO LOGIN CUSTOMER -->
		<div id="customer-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO customer.id IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="please input customer's id" ng-model="customer.id">
						<!-- BIND THIS VALUE TO customer.password IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="please input customer's secret" ng-model="customer.password">

						<!-- checkCustomer() WILL CHECK CUSTOMER -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="checkCustomer(customer.id, customer.password)">Sign in</button>
						<!-- addCustomer() WILL Add CUSTOMER -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="addCustomer(customer.id, customer.password)">Sign up</button>

					</div>
				</form>

			</div>
		</div>

		<!-- FORM TO ACCESS ACCOUNTS AND CHOOSE OPERATIONS -->
		<div id="account-form" class="row">
			
			<!-- ACCOUNT LIST -->
			<div id="account-list" class="row" ng-show = 'isSignIn'>
				<div class="col-sm-4 col-sm-offset-4">

					<!-- LOOP OVER THE ACCOUNTS IN $scope.accounts -->
					<div class="checkbox" ng-repeat="account in .accounts">
						<label>
							<input type="checkbox" ng-click="selectAccount(account.id)"> {{ account.id: account.balance }}
						</label>
					</div>

					<p class="text-center" ng-show="loading">
						<span class="fa fa-spinner fa-spin fa-3x"></span>
					</p>

				</div>
			</div>

			<!-- FORM TO ADD ACCOUNT -->
			<form>
				<div class="form-group">

					<!-- BIND THIS VALUE TO account.id IN ANGULAR -->
					<input type="text" class="form-control input-lg text-center" placeholder="please input accound's id" ng-model="account.id">

					<!-- addAccount() WILL ADD ACCOUNT -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="addAccount(account.id)">Add Account</button>

				</div>
			</form>

			<!-- FEATURE LIST -->
			<div id="feature-list" class="row" ng-show = 'isSelectAccount'>
				<div class="col-sm-4 col-sm-offset-4">

					<!-- LOOP OVER THE FEATURES IN $scope.features -->
					<div class="checkbox" ng-repeat="feature in .features">
						<label>
							<input type="checkbox" ng-click="selectFeature(feature.text)"> {{ feature.text }}
						</label>
					</div>

					<p class="text-center" ng-show="loading">
						<span class="fa fa-spinner fa-spin fa-3x"></span>
					</p>

				</div>
			</div>

			<!-- FORM TO ECHO FEATURES -->
			<div id="feature-form" class="row">
				<div class="col-sm-8 col-sm-offset-2 text-center">
					<form>
						<div class="form-group">

							<!-- BIND THIS VALUE TO account.balance IN ANGULAR -->
							<input type="text" class="form-control input-lg text-center" placeholder="please input the amount of money" ng-model="account.temp">

						</div>

						<!-- CALLBACK WILL DO ACCORDING OPERATIONS -->
						<button type="submit" class="btn btn-primary btn-lg" ng-click="withdraw()" ng-show=isWithdraw>Confirm</button>
						<button type="submit" class="btn btn-primary btn-lg" ng-click="deposit()" ng-show=isDeposit>Confirm</button>
						<button type="submit" class="btn btn-primary btn-lg" ng-click="invest()" ng-show=isInvest>Confirm</button>

					</form>
				</div>
			</div>
		</div>

		<!-- FOOTER ABOUT US -->
		<div class="jumbotron text-center">
			<p>With ‚ù§ from <a href="https://www.ibm.com/linuxone">LinuxONE</a></p>
		</div>

	</div>
</body>
</html>
